<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edytuj książkę</title>
</head>
<body>
<form action="/editBook" method="post" th:object="${book}">
    <input type="hidden" name="id" th:value="*{id}" />
    <h2>Tytuł książki:
        <input type="text" th:field="*{title}" placeholder="Tytuł" /> </h2>
    <h2>Autor:
        <input type="text" th:field="*{author}" placeholder="Autor" /> </h2>
    <h2>Kategoria:
        <select th:field="*{category}">
            <option
                    th:each="category: ${T(com.example.lb.Category).values()}"
                    th:text="${category}"
                    th:value="${category}"></option>
        </select> </h2>
    <h2>Data publikacji:
        <input type="date" th:field="*{publicationDate}" placeholder="Data premiery" /> </h2>
    <h2>Opis:
        <textarea th:field="*{description}" min="1" rows="3" placeholder="Opis" /> </h2>
    <h2>ISBN:
        <input type="text" th:field="*{isbn}" max="13" placeholder="Isbn" /> </h2>
    <input type="submit" value="Zapisz" /> <br>
</form>

</body>
</html>
